<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Recommender - Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 80%;
            background: black;
            color: white;
            border-radius: 15px;
            padding: 40px;
        }

        h1,
        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"],
        .fselect {
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
        }

        .fselect {
            background: #3b3b3b;
            padding: 14px 12px;
        }
    </style>
</head>

<body class="bg-dark text-light" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body text-light" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KUCET</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/prescription">Prescription</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="my-3">
        <center>
            <h1 class="text-light">Personalized Medicine Recommender</h1>
            <h2 class="text-light">Welcome, {{ user[3] }}</h2>
        </center>
    </div>
    <div class="container my-4 mt-4">
        <form class="form-group" action="/recommendations" method="POST">
            <label class="fs-5 mt-2 mb-1" for="name">Name:</label>
            <input class="form-input" type="text" id="name" name="name" placeholder="Your name" required>

            <label class="fs-5 mt-2 mb-1" for="age">Age:</label>
            <input class="form-input" type="number" id="age" name="age" placeholder="Your age" required>

            <label class="fs-5 mt-2 mb-1" for="gender">Gender:</label>
            <select class="fselect" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label class="fs-5 mt-2 mb-1" for="user_tags">Enter your symptoms:</label>
            <input class="form-input" type="text" id="user_tags" name="user_tags" placeholder="e.g., trauma, pain" required>

            <button type="submit" class="btn btn-danger btn-lg mt-4">Get Recommendations</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
